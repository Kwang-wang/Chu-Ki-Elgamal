<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BaiTapLon-ATBMTT</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="title">BÀI TẬP LỚN - ATBMTT</div>
        <div class="title" style="font-size: 20px;text-align: center;">Phạm Quang Trường - Mã sinh viên : 2021600911 - Nhóm 11<br> Ứng dụng chữ kí điện tử Elgamal</div>
        <div class="container" style="height: 293px; width: 673px;">
            <div class="function" style="width: 670px; height: 90%;">
                <div class="function_title">Tạo Khóa</div>
                <div class="key_create_container">
                    <div class="key public">
                        <div class="random_key_create">
                            <label for="Key_p">Số nguyên tố P = </label>
                            <div class="random_key" id="Key_p"></div>
                        </div>
                        <div class="random_key_create">
                            <label for="Key_alpha">Phần tử sinh(α) = </label>
                            <div class="random_key" id="Key_alpha"></div>
                        </div>
                        <div class="random_key_create">
                            <label for="Key_beta">β = (α^a)mod P= </label>
                            <div class="random_key" id="Key_beta"></div>
                        </div>
                    </div>
                    <div class="key private">
                        <div class="random_key_create">
                            <label for="Key_a">Khóa bí mật a = </label>
                            <div class="random_key" id="Key_a"></div>
                        </div>
                        <div class="random_key_create">
                            <label for="Key_k" style="position: relative; left: 52px;">Khóa K = </label>
                            <div class="random_key" id="Key_k"></div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark" id="Key_create_btn" style="width: 150px; margin-top: 25px;">Tạo khóa</button>
            </div>
        </div>
        <div class="container">
            <div class="function encrypt">
                <div class="function_title">Phát sinh chữ ký</div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Văn bản kí</label>
                    <input type="file" class="form-control readfile" id="encrypt_inputFile">
                </div>
                <div class="textInBlock">Văn bản kí</div>
                <div class="console encrypt_readFile">
                    <input type="text" class="console_textbox" id="encrypt_readFile_textbox">
                </div>
                <button class="btn btn-dark" id="encrypt_btn" style="margin-top: 20px;width: 70px;">Ký</button>
                <div class="textInBlock">Chữ kí</div>
                <div class="crypto encrypted"></div>
                <div class="rechoseAndSave">
                    <button class="btn btn-dark" id="rechoose">Chuyển</button>
                    <button class="btn btn-dark" id="save">Lưu</button>
                </div>

            </div>
            <div class="function decrypt">
                <div class="function_title">Kiểm tra chữ ký</div>
                <div class="textInBlock">Văn bản kí</div>
                <div class="input-group mb-3" style="margin: 10px; width: 70%;">
                    <label class="input-group-text" for="inputGroupFile01">Văn bản kí</label>
                    <input type="file" class="form-control readfile" id="decrypt_inputFile">
                </div>
                <div class="console decrypt_readFile">
                    <input type="text" class="console_textbox" id="decrypt_readFile_textbox">
                </div>
                <div class="textInBlock">Chữ ký</div>
                <div class="input-group mb-3" style="margin: 10px; width: 70%;">
                    <label class="input-group-text" for="inputGroupFile01">Chữ ký</label>
                    <input type="file" class="form-control readfile" id="decrypt_Key_inputFile">
                </div>
                
                <input type="text" class="crypto" id="decrypt_Key_textbox">
                
                <button class="btn btn-dark" id="check" style="width: 180px;margin-top: 20px;margin-bottom: 20px;">Kiểm tra chữ ký</button>
                <div class="console result" style="color: rgb(255, 255, 255);"></div>



                
            </div>
            
        </div>


        <script src="jquery-3.6.4.min.js"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="node_modules/mammoth/mammoth.browser.js"></script>
    </body>
</html>
